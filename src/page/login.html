<h1>Вход</h1>
<form id="form" action="/src/page/app.html">
  <div>
    <label for="EmailInput">
      <span>@</span>

    <input  type="email" name="Email" id="email" placeholder="Email" required minlength="5" pattern="^^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>

      </label>
    <input  type="password" name="Password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
  </div>
  <button type="submit" id="submit">Войти</button>
</form>
