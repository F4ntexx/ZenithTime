<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/registration.css" />
    <title>registration</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
  </head>
  <body>
    <div class="wrapper">
      <a href="/src/page/index.html">
        <span class="material-symbols-outlined"> close </span>
      </a>
      <h1>Регистрация</h1>
      <form class="form">
        <div>
          <label for="nicknameInput"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#1f1f1f"
            >
              <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
              /></svg
          ></label>
          <input
            type="text"
            name="Nickname"
            id="nickname"
            placeholder="Nickname"
            required
          />
        </div>
        <div id="errorNickname"></div>
        <div>
          <label for="EmailInput">
            <span>@</span>
          </label>
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div id="errorEmail"></div>
        <div>
          <label for="Password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#1f1f1f"
            >
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
              />
            </svg>
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div id="errorPassword"></div>
        <button type="submit" id="submit">Зарегистрироваться</button>
      </form>
      <p>
        У вас уже есть аккаунт?
        <a href="/src/page/login.html" id="link">Войти</a>
      </p>
    </div>
    <script type="module" src="/src/scripts/registration.js"></script>
  </body>
</html>
