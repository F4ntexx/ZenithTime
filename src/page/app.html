<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TODO</title>
  </head>
  <body class="bg-slate-950">
    <div class="flex">
      <div class="border-r-1 border-slate-600 w-80 h-screen" id="navigationMenu">
        <button class="flex gap-2 px-10 py-5 items-center text-white" id="logotypeApp">
          <img src="/src/assets/images/logoApp.png" class="h-10" id="logotypeImage"/>
          <p class="font-semibold text-xl" id="logotypeText">Zenith time</p>
        </button>   
        <div class="flex flex-col gap-7 mt-5">
          <button
            class="flex px-10 items-center gap-2 cursor-pointer text-gray-500 hover:text-white" id="createTaskButton"
          >
            <div class="bg-slate-900 w-10 rounded-md shadow-lg" id="createBackground">
              <svg
                viewBox="-10.08 -10.08 44.16 44.16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M6 12H18M12 6V18"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </div>
            <p class="font-regular text-sm">Создать задачу</p>
          </button>
          <button
            class="flex px-10 items-center gap-2 cursor-pointer text-gray-500 hover:text-white" id="taskListButton"
          >
            <div class="bg-slate-900 w-10 rounded-md shadow-lg" id="tasklistBackground">
              <svg
                viewBox="-10.08 -10.08 44.16 44.16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M20 7L4 7"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                  <path
                    d="M15 12L4 12"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                  <path
                    d="M9 17H4"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                </g>
              </svg>
            </div>
            <p class="font-regular text-sm">Cписок задач</p>
          </button>
          <button
            class="flex px-10 items-center gap-2 cursor-pointer text-gray-500 hover:text-white" id="completedButton"
           >
            <div class="bg-slate-900 w-10 rounded-md shadow-lg" id="completedBackground">
              <svg
                fill="#ffffff"
                viewBox="-1267.2 -1267.2 4454.40 4454.40"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#ffffff"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M1743.858 267.012 710.747 1300.124 176.005 765.382 0 941.387l710.747 710.871 1209.24-1209.116z"
                    fill-rule="evenodd"
                  ></path>
                </g>
              </svg>
            </div>
            <p class="font-regular text-sm">Выполнено</p>
          </button>
          <button
            class="flex px-10 items-center gap-2 cursor-pointer text-gray-500 hover:text-white" id="profileButton"
          >
            <div class="bg-slate-900 w-10 rounded-md shadow-lg" id="profileBackground">
              <svg
                viewBox="-18.72 -18.72 61.44 61.44"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M12.1992 12C14.9606 12 17.1992 9.76142 17.1992 7C17.1992 4.23858 14.9606 2 12.1992 2C9.43779 2 7.19922 4.23858 7.19922 7C7.19922 9.76142 9.43779 12 12.1992 12Z"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M3 22C3.57038 20.0332 4.74796 18.2971 6.3644 17.0399C7.98083 15.7827 9.95335 15.0687 12 15C16.12 15 19.63 17.91 21 22"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </div>
            <p class=" font-regular text-sm">Профиль</p>
          </button>
        </div>
      </div>
      <div class=" w-[100%] flex flex-col items-center justify-center" id="contentSection">
    </div>
    <script src="/src/scripts/app.js"></script>
  </body>
</html>
